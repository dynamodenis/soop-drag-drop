<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>ZOOP</title>
</head>
<body class="container-fuid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
       -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active ml-5">
              <a class="nav-link text-primary" href="#">Home/ <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="service nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Service Area:Dining Room
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Dining</a>
                <a class="dropdown-item" href="#">Front End</a>
              </div>
            </li>
          </ul>
          <div class="service mr-2 text-primary"><i class="fa fa-plus">Add Service Area</i></div>
          <div class="publish mr-2">Publish</div>
          <form class="form-inline my-2 my-lg-0 mr-5">
            <button class="btn btn-primary my-2 my-sm-0 save" type="submit"><span class="save-text">Save</span></button>
          </form>
        </div>
      </nav>
      <div class="row">
          <div class="col-md-3 tables-main">
              <div class="tables">
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-8 table-row mt-2">
                        <h6 class="mt-2"><u><strong>Tables</strong></u></h6>
                        <div class="table-shapes">
                            <div class="circle draggable"></div>
                            <div class="rectangle draggable"></div>
                            <div class="diamond draggable"></div>
                        </div>

                        <div class="barriers mt-4">
                            <h6><u><strong>Barriers & Labels</strong> </u></h6>
                            <div class="barrier-shape">
                                <div class="barrier-bold mb-2 draggable"></div>
                                <div class="barrier-hollow mb-2 draggable"></div>
                                <div class="barrier-label draggable"><span>Label</span></div>
                                
                            </div>
                        </div>
                    </div>
                </div>

                
              </div>
          </div>
          <div class="col-md-9 draw-area">
            <div class="draw-box"></div>
            

              <!-- <canvas class="draw-box" height="800" width="800"></canvas> -->
          </div>

      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
</body>
</html>
